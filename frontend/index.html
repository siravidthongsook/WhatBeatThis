<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script defer src="scripts/api.js"></script>
    <script defer src="scripts/game.js"></script>
    <script defer src="scripts/leaderboard.js"></script>

    <title>What beats computer?</title>
</head>

<body>

    <!-- Main Part (Game) -->
    <main id="main-container">
        <!-- Header -->
        <header>
            <h1 id="game-header">
                <!-- Initial/Guess -->
                What beats computer?
                <!-- Beats -->
                <!-- Water beats Computer -->
                <!-- Beaten -->
                <!-- Croissant does not beat Computer -->
            </h1>
        </header>

        <!-- Game -->
        <section id="game-container">
            <div id="monitor-container">
                <div class="monitor" id="monitor-display">
                    <!-- Display -->
                    <!-- Initial/Guess -->
                    💻
                    <!-- Beats -->
                    <!-- 💧 🤜 💻
                            <span>Reason: blahblahblah</span> -->
                    <!-- Beaten -->
                    <!-- 🥐 😵 💻
                            <span>Reason: blahblahblah</span> -->
                </div>
                <div class="monitor" id="monitor-stand">
                </div>
                <div class="monitor" id="monitor-base">
                    <label for="leaderboard-toggle">

                        <div id="leaderboard-toggle-label">
                            <span>Leaderboard</span>
                            <span id="power-icon" class="material-symbols-outlined">
                                power_settings_new
                            </span>
                        </div>

                        <div style="display:none;">
                            <input type="checkbox" name="" checked id="leaderboard-toggle">
                        </div>
                    </label>
                </div>
            </div>

            <form id="game-form" action="">
                <label for="game-input">~$ guess </label>
                <input id="game-input" type="text" placeholder="Water">
                <button type="submit">
                    <span class="material-symbols-outlined">
                        send
                    </span>
                </button>
            </form>

        </section>

        <!-- Footer -->
        <!-- <footer>
            Group 27
        </footer> -->
    </main>

    <!-- Leaderboard -->
    <aside id="leaderboard-container">
        <header id="leaderboard-header">
            <h2 class="rainbow-text">
                Leaderboard
            </h2>
            <button id="leaderboard-close">x</button>
        </header>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>User</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Lemma</td>
                    <td>9999999</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Lemma</td>
                    <td>999998</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>John Pork</td>
                    <td>12312</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Gay Lemma</td>
                    <td>123</td>
                </tr>
            </tbody>
        </table>
    </aside>
</body>

</html>
